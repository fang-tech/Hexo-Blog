name: Deploy Hexo Blog

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Hexo-Blog repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Cache node modules
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install dependencies
      run: |
        npm ci
        npm install hexo-cli -g

    - name: Clean and generate static files
      run: |
        npx hexo clean
        npx hexo generate

    - name: Setup Git for deployment
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'

    - name: Deploy to fang-tech.github.io
      run: |
        cd public
        git init
        git add -A
        git commit -m "Deploy blog - $(date '+%Y-%m-%d %H:%M:%S')"
        git branch -M main
        git remote add origin https://x-access-token:${{ secrets.PERSONAL_ACCESS_TOKEN }}@github.com/fang-tech/fang-tech.github.io.git
        git push -f origin main

    - name: Deployment status
      if: success()
      run: |
        echo "✅ Hexo 博客部署成功！"
        echo "🌐 网站地址: https://fang-tech.github.io"